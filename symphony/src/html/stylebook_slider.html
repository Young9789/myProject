<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=1240">
	<meta name="description" content="">
	<meta name="author" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>symphony - STYLE BOOK SLIDER</title>
	<!--#include file="/include/_head.html" -->
</head>

<body>
	<!-- global wrap -->
	<div id="gWrap" class="g_wrap">
		<!--#include file="/include/_header.html" -->
		<!-- global container -->
		<div class="g_container">
			<div class="category_depth">
				<a href="#">HOME</a> / <a href="#">STYLE BOOK</a>
			</div>
			<div class="content">
				<div class="page_header">
					<h1 class="page_title">STYLE BOOK</h1>
				</div>

				<div class="stylebook_slider">
					<div class="styleslider_image" id="stylebook_big_image_slide">
						<ul class="styleimage_list swiper-wrapper">
							<li class="styleimage_item swiper-slide">
								<a href="#" class="anchor"><!-- lazy load image  --><img data-src="../images/demo/stylebook_img_01.jpg" alt="" class="swiper-lazy"></a>
							</li>
							<li class="styleimage_item swiper-slide">
								<a href="#" class="anchor"><!-- lazy load image  --><img data-src="../images/demo/stylebook_img_02.jpg" alt="" class="swiper-lazy"></a>
							</li>
							<li class="styleimage_item swiper-slide">
								<a href="#" class="anchor"><!-- lazy load image  --><img data-src="../images/demo/stylebook_img_03.jpg" alt="" class="swiper-lazy"></a>
							</li>
						</ul>
						<a href="#" class="btn_styleslider_prev"><span>prev</span></a>
						<a href="#" class="btn_styleslider_next"><span>next</span></a>
					</div>
					<div class="styleslider_count" id="stylebook_slide_count">
						<span class="now">0</span> / <span class="total">0</span>
					</div>
					<div class="styleslider_thumb" id="stylebook_thumb_image_slide">
						<ul class="stylethumb_list swiper-wrapper">
							<li class="stylethumb_item swiper-slide">
								<img src="../images/demo/stylebook_thumb_01.jpg" alt="">
							</li>
							<li class="stylethumb_item swiper-slide">
								<img src="../images/demo/stylebook_thumb_02.jpg" alt="">
							</li>
							<li class="stylethumb_item swiper-slide">
								<img src="../images/demo/stylebook_thumb_03.jpg" alt="">
							</li>
						</ul>
					</div>
				</div>


			</div>
		</div>
		<!-- /global container -->
		<!--#include file="/include/_side_cart.html" -->
		<!--#include file="/include/_footer.html" -->
		<!--#include file="/include/_foot.html" -->
		<!-- style temp script -->
		<script>
			window.onload = function(){
				shopUi.stylebook.init();
			}
		</script>
		<!-- /style temp script -->
	</div>
	<!-- /global wrap -->
</body>
</html>
