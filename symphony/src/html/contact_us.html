<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=1240">
	<meta name="description" content="">
	<meta name="author" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>symphony - Contact us</title>
	<!--#include file="/include/_head.html" -->
</head>

<body>
	<!-- global wrap -->
	<div id="gWrap" class="g_wrap">
		<!--#include file="/include/_header.html" -->
		<!-- global container -->
		<div class="g_container">
			<div class="category_depth">
				<a href="#">HOME</a> / <a href="#">COMPANY</a> / <a href="#">CONTACT US</a>
			</div>

			<!-- side content -->
			<div class="content_side">
				<div class="content_side__group">
					<strong class="content_side__title">COMPANY</strong>
					<ul class="opt_list">
						<li class="opt_list__item"><a href="#">ABOUT US</a></li>
						<li class="opt_list__item is-active"><a href="#">CONTACT US</a></li>
						<li class="opt_list__item"><a href="#">SHOW INFO</a></li>
						<li class="opt_list__item"><a href="#">PRESS</a></li>
					</ul>
					<strong class="content_side__title">HELP</strong>
					<ul class="opt_list">
						<li class="opt_list__item"><a href="#">CUSTOMER SERVICE</a></li>
						<li class="opt_list__item"><a href="#">FAQ</a></li>
						<li class="opt_list__item"><a href="#">PRIVACY</a></li>
						<li class="opt_list__item"><a href="#">TERMS AND CONDITIONS</a></li>
					</ul>
					<strong class="content_side__title"><a href="#">STYLE BOOK</a></strong>
				</div>
			</div>
			<!-- / side content -->
			<!-- sub content -->
			<div class="content content--sub">
				<div class="page_header">
					<h1 class="page_title">CONTACT US</h1>
				</div><!-- 
				<p class="top_intro_txt">
					You can send the email regarding any of your inquiry. Please allow us up to 24 hours for your inquiries to be answered.<br>For faster help, please call customer service for direct answer for your question
				</p> -->
				
				<div class="form_table form_table--contact_us">
					<table>
						<caption hidden>account info</caption>
						<tr>
							<th scope="row"><label for="nameInput">YOUR NAME <span class="require_txt">*</span></label></th>
							<td><input type="text" class="commtext" id="nameInput" placeholder=""></td>
						</tr>
						<tr>
							<th scope="row"><label for="emailInput">YOUR EMAIL <span class="require_txt">*</span></label></th>
							<td><input type="text" class="commtext" id="emailInput" placeholder=""></td>
						</tr>
						<tr>
							<th scope="row"><label for="subjectInput">SUBJECT <span class="require_txt">*</span></label></th>
							<td><input type="text" class="commtext" id="subjectInput" placeholder=""></td>
						</tr>
						<tr>
							<th scope="row"><label for="messageArea">YOUR MESSAGE <span class="require_txt">*</span></label></th>
							<td>
								<textarea class="commtextarea" id="messageArea" placeholder=""></textarea>
							</td>
						</tr>
					</table>
				</div>
				<div class="commbtn_group">
					<button class="commbtn_l_i commbtn_l_i--submit">SUBMIT</button>
				</div>

			</div>
			<!-- /sub content -->


		</div>
		<!-- /global container -->
		<!--#include file="/include/_side_cart.html" -->
		<!--#include file="/include/_footer.html" -->
		<!--#include file="/include/_foot.html" -->
	</div>
	<!-- /global wrap -->
</body>
</html>
